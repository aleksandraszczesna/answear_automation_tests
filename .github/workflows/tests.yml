name: Run Automation tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check Chrome version
        run: google-chrome --version

      - name: Check chromedriver version
        run: chromedriver --version

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Nadpisz wartość some_property na true
        run: |
          sed -i 's/headless: false/headless: true/' projekt_zaliczeniowy/configuration/config.yaml

      - name: Pokaż zmodyfikowany config.yaml
        run: |
          cat projekt_zaliczeniowy/configuration/config.yaml

      - name: Run tests
        working-directory: projekt_zaliczeniowy/tests/
        run: pytest